<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contato - Cartrush Premiações</title>
    <link rel="stylesheet" href="./css/home-dark.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* Fundo branco */
            color: #333; /* Texto escuro */
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }
        header {
            background: #ffffff; /* Cabeçalho branco */
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra leve */
        }
        .logo img {
            height: 125px;
        }
        nav {
            margin-top: 15px;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu li {
            display: inline;
            margin: 0 15px;
        }
        .menu a {
            color: #ff7f50; /* Texto laranja */
            text-decoration: none;
            font-weight: 500;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        main {
            padding: 40px 20px;
        }
        h2 {
            text-align: center;
            color: #ff7f50; /* Laranja */
            margin-bottom: 30px;
        }
        .contact-info {
            text-align: center;
            margin: 20px 0;
        }
        .whatsapp-button {
            display: inline-block;
            background-color: #25D366; /* Cor do WhatsApp */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .whatsapp-button:hover {
            background-color: #128C7E; /* Cor do WhatsApp ao passar o mouse */
        }
    </style>
</head>

<body>
    
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./images/Cartrush1.jpg" alt="Logo" draggable="false">

        <nav>
            <ul class="menu">

    <!-- Header -->

    <main>
        <div class="main-container">
            <h2>Contato</h2>
            <div class="contact-info">
                <p>Se você tiver alguma dúvida, sinta-se à vontade para entrar em contato conosco!</p>
                <a href="https://api.whatsapp.com/send?phone=5511972705141" class="whatsapp-button" target="_blank">Enviar Mensagem no WhatsApp</a>
            </div>
        </div>
    </main>
